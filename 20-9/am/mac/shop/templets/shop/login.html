{% extends 'shop/index.html' %}

{% block body %}
{%load static%}
<center>
<form method="POST">  {% csrf_token %} 
      
        {% if messages %} {% for message in messages %}
        <div class="alert alert-{{message.tags}}">{{ message }}</div>
        {% endfor %} {% endif %}
        <div class="container" style="border: 2px solid">
                <div style="width: 50%;align:center">
             
              
      
    <div><h2>Login</h2></div>
  
 
        <div class="form-group">
            <label for="email">Username</label>
            <input type="text" name="email" class="form-control" required="required"/>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" class="form-control" required="required"/>
        </div>


            <div class="modal-footer"><p><a href='forgotpass'>forget password?</p></a> </div>



        <button class="btn btn-primary form-control" type="submit" style="width:40%">Login</button>&nbsp;&nbsp;
        <button class="btn btn-primary form-control" type="reset" style="width:40%"> RESET</button>
            
      

     
    </div>
    </div>
</form>
</center>

{% endblock %}
